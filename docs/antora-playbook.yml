site:
  title: Lumidora Docs
  start_page: anforderungen::index.adoc
content:
  sources:
    - url: https://github.com/koshisinthehouse/Lumidora.git
      branches: HEAD
      start_path: docs
ui:
  bundle:
    url: https://gitlab.com/antora/antora-ui-default/-/jobs/artifacts/HEAD/raw/build/ui-bundle.zip?job=bundle-stable
    snapshot: true
  supplemental_files:
    - ui: custom-ui
    - path: ui.yml
      contents: |
        static_files:
        - .nojekyll
    - path: .nojekyll