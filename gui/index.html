<!DOCTYPE html>
<html>
<head>
    <title>Electron Frontend</title>
</head>
<body>
<div class="toolbar">
    <div class="icon" id="google-icon">
        <img src="google-icon.png" alt="Google Icon" />
    </div>
</div>
<div class="main" id="main-content"></div>
<script>
    const { ipcRenderer } = require('electron');

    const mainContent = document.getElementById('main-content');
    const googleIcon = document.getElementById('google-icon');

    googleIcon.addEventListener('click', () => {
        mainContent.innerHTML = `<webview src="https://www.google.de"></webview>`;
    });


</script>
</body>
</html>
